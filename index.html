<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <title>JSCalculator</title>
  </head>
  <body>
    <main>
      <input type="number" value="0" />
      <div class="keys">
        <button class="key-op" op="clear">C</button>
        <button class="key-op" op="negate">+/-</button>
        <button class="key-op" op="percent">$$\%$$</button>
        <button class="key-op" op="divide">$$\div$$</button>
        <button class="key-num">$$7$$</button>
        <button class="key-num">$$8$$</button>
        <button class="key-num">$$9$$</button>
        <button class="key-op" op="multiply">$$\times$$</button>
        <button class="key-num">$$4$$</button>
        <button class="key-num">$$5$$</button>
        <button class="key-num">$$6$$</button>
        <button class="key-op" op="subtract">$$-$$</button>
        <button class="key-num">$$1$$</button>
        <button class="key-num">$$2$$</button>
        <button class="key-num">$$3$$</button>
        <button class="key-op" op="add">$$+$$</button>
        <button class="key-num">$$0$$</button>
        <button class="key-num">$$.$$</button>
        <button class="key-eq">$$=$$</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
